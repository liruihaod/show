<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转方向</title>
    <style>
        .wrap{
            width:600px;
            backgrond:green;
            margin:100px auto;
            padding:100px;
            overflow: hidden;
        }
        .box{
            width:100px;
            height:100px;
            line-height:100px;
            text-align:center;
            color:white;
            background:red;
            margin-bottom:100px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">zone</div>
        <button class="btn-play">play</button>
        <button class="btn-stop">stop</button>
    </div>

</body>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
    /**
     * 270_short 旋转到270度,哪个方向近就往哪个方向转
     * 270_cw 顺时针旋转到270度
     * 270_ccw 逆时针旋转到270度的位置[如果本身在0度的地方,则旋转了90度]
     **/
            //顺时针旋转到270度
    var tl=TweenMax.to(".box",1,{
            rotation:"270_cw",
            paused:true
    })
    //逆时针旋转到270度,这里相当于只旋转了90度。
    var tl1=TweenMax.to(".box",1,{
        rotation:"270_ccw",
        paused:true
    })
    //旋转到270度,哪个方向旋转的角度小，就往哪个方向转。
    var tl2=TweenMax.to(".box",1,{
        rotation:"270_short",
        paused:true
    })
    //试试多个方向的旋转。
    var tl3=TweenMax.to(".box",1,{
        rotationX: "140_cw",
        rotationY: "70_cw",
        rotationZ:"50_cw",
        paused:true
    })
    //在原角度上加减100度
    var tl4=TweenMax.to(".box",1,{
        rotationX:"+=100_ccw",
        rotationY:"-=100_ccw",
        paused:true
    })
    //设置动画曲线
    var tl5=TweenMax.to(".box",1,{
        directionalRotation: {
            rotationX: "300_cw",
            rotationY:"300_cw"
        },
        ease: Power1.easeIn,
        paused:true
    })
    var btn=document.querySelector(".btn-play"),
        stop=document.querySelector(".btn-stop");
    btn.addEventListener("click",function(){
        tl5.play();
    })
    stop.addEventListener("click",function(){
        tl5.reverse();
    })
</script>
</html>
