<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="textShadow">
    <style>
        .box{
            width:200px;
            height:100px;
            margin:100px auto;
            border:1px solid black;
            line-height:100px;
            text-align:center;
        }
    </style>
</head>
<body>
<p class="box">hello,我是三大赵日天</p>

<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
    var tl=TweenMax.to(".box",1,{
        textShadow:"0px 0px 10px red",
        color:"red",
        fontSize:20,
        paused:true
    })

    var box=document.querySelector(".box");
    box.addEventListener("mouseenter",function(){
        tl.play();
    });
    box.addEventListener("mouseleave",function(){
        tl.reverse();
    })
</script>
</body>
</html>
