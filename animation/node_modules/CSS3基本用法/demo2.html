<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textShadow</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
            background: black;
            cursor: pointer;
            font-size: 50px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>

<div class="box">ZONE</div>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
    var tl=new TweenMax.to(".box",0.5,{
        boxShadow:"2px 2px 15px red",
        color:"#91ff00",
        paused:true
    })
    var box=document.querySelector(".box");
    box.addEventListener("mouseenter",function(){
            tl.play();
    });
    box.addEventListener("mouseleave",function(){
        tl.reverse();
    })
</script>
</body>
</html>
