<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="borderRadius">
    <style>
        html,body,ul,li{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
        }
        *{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .wrap{
            width:800px;
            height:500px;
            background:black;
            margin:100px auto;
            padding-top:30px;
        }
        .clearfix:after{
            content:"";
            display:block;
            clear:both;
        }
        .show{
            width:150px;
            height:150px;
            margin:30px auto;
            background:white;
        }
        .ct{
            display:inline-block;
            position:relative;
            left:50%;
            transform:translateX(-50%);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="show"></div>
    </ul>
</div>
</body>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
var tl=TweenMax.to(".show",1,{
    borderRadius:"50%",
    background:"red",
    paused:true
})
    let box=document.querySelector(".show");
        box.addEventListener("mouseenter",function(){
            tl.play();
        });
        box.addEventListener("mouseleave",function(){
            tl.reverse();
        })
</script>
</html>
