<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .trans3d {
            position: relative;
        }

        .trans3d-1,
        .trans3d-2,
        .trans3d-3 {
            position: absolute;
        }

        .trans3d-1 {
            width: 0;
            height: 96px;
            background: url(http://res.d9blog.com/images/intro1.png);
            z-index: 2;
        }

        .trans3d-2 {
            width: 348px;
            height: 96px;
            left: 92px;
            background: url(http://res.d9blog.com/images/intro2.png) no-repeat;
            z-index: 1;
            overflow: hidden;
            background-position: -348px 0;
        }

        .trans3d-3 {
            width: 348px;
            height: 48px;
            left: 91px;
            top: 97px;
            -webkit-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
            background: url(http://res.d9blog.com/images/intro3.png);
        }
    </style>
</head>
<body>

<div class="trans3d">
    <div class="trans3d-1"></div>
    <div class="trans3d-2"></div>
    <div class="trans3d-3"></div>
</div>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
   var tl=new TimelineMax();
    tl.to(".trans3D-1",1,{
        width:91
    })
            .to(".trans3D-2",1,{
                backgroundPositionX:0
            })
            .to(".trans3D-3",2,{
                rotationX:0,
                transformperspective:500,
                transformOrigin:"top center",
            })
</script>
</body>
</html>
