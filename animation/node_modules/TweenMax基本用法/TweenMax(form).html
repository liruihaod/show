<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TweenMax.form</title>
    <meta content="从设置的值变化到默认">
    <style>
        .wrap{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
<div class="wrap">

</div>
</body>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
    /**
     * 第一个参数: 可以传对象,也可以是class id
     * 第二个参数: 运行时间
     * 第三个参数: 改变的值
     * 从x: 100的位置到x:0的位置
     */
        TweenMax.from(".wrap",2,{
            x:100,
            repeat:4,
        })
</script>
</html>
