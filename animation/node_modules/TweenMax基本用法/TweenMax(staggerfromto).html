<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="操控多个元素从一个状态到另外一个状态">
    <style>
        .box{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
    /**
     * 操作多个物体的动画
     * 第一个参数: 可以传对象,也可以是class
     * 第二个参数: 运行时间
     * 第三个参数: 设置开始位置的值 [第一个设置的值]
     * 第四个参数: 设置结束位置的值 [第二个设置的值]
     * 第四个参数: 每个物体动画间隔时间
     */
    TweenMax.staggerFromTo(".box",2,{
        x:0,
        y:0,
        repeat:4,
        yoyo:true
    },{
        x:200,
        y:200,
        repeat:4,
        yoyo:true
    },.5)
</script>
</html>
