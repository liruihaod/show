<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TweenMax.formto</title>
    <meta content="从一个值到另外一个值">
    <style>
        .wrap{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
<div class="wrap"></div>
</body>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
    /**
     * 第一个参数: 可以传对象,也可以是class id
     * 第二个参数: 运行时间
     * 第三个参数: 设置开始的值 [第一个设置的值]
     * 第四个参数: 设置结束的值 [第二个设置的值]
     */
    TweenMax.fromTo(".wrap",2,{
        x:200,

    },{
        x:100,
    })
</script>
</html>
