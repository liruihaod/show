<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TweenMax.to</title>
    <meta content="TweenMax.to学习(从当前值，到设定的值)">
    <style>
        .wrap{
            width:100px;
            height:100px;
            background:red;
        }
        .box{
            width:100px;
            height:100px;
            background:green;
            margin:100px auto;
            animation:zone  2s ease-out;
        }
        @keyframes zone{
            0%{width:0;opacity:0}
            100%{width:100%;opacity:1}
        }

    </style>
</head>
<body>
<div class="wrap">
</div>
<div class="box">
</div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
    $(".wrap").data("key",false);
    $(".wrap").on("click",function(){
            if($(this).data("key")==false){
                //TweenMax.to(obj,time,vars)
                //obj:目标,
                //time:持续时间,
                //wars:设定操作
                TweenMax.to($(this),5,{
                    //时间延迟
                    x:800,
                    borderRadius:"50%",
                    //动画曲线
                    ease:Power1.easeIn,
                    //延迟
                    delay:1,
                    //循环次数,如果值为-1,则无限循环
                    repeat:1,
                    //每次结束之后,延迟1s执行。
                    //溜溜球：完成每次动画之后翻转。
                    yoyo: true,
                    //动画开始时调用
                    onStart: function () {
                        $(".wrap").data("key",true);
                        console.log($(".wrap").data("key"));
                        console.log("开始运动")
                    },
                    globalTimeScale:.5,
                    //全部动画结束后调用
                    onComplete:function(){
                        $(".wrap").data("key",false);
                        console.log($(".wrap").data("key"));
                        console.log("运动结束")
                    }
                })
            }
    })

</script>
</html>
