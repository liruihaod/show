<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="管理多个动画">
    <style>
        .box{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
<script src="../gsap/src/minified/TweenMax.min.js"></script>
<script>
    var tl = new TimelineMax();
    //第一种写法
//        tl.to(".box", 1, {
//                x: 200
//            })
//            .to(".box", 1, {
//                y: 200
//            })
//                .to(".box",1,{
//                opacity:.5
//    })
    //第二种写法
    tl.add(TweenMax.to(".box", 1, {
        x: 200
    }));

    tl.add(TweenMax.to(".box", 1, {
        y: 200
    }));
</script>

</html>
