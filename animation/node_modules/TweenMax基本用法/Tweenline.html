<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline构建工具</title>
    <style>

        #demo {
            width: 692px;
            height: 70px;
            background-color: #333;
            padding: 8px;
            margin:100px auto;
        }
        #logo {
            position: relative;
            width: 150px;
            height: 60px;
            background: #90E500 url(bg1.png) no-repeat;
            background-position: 0px 4px;
            color: #000;
            font-family: Arial, Helvetica, sans-serif;
            border-bottom: solid #000 10px;
            margin-bottom:20px;
        }
        #logo p {
            font-size:17px;
            margin-top: 0px;
            margin-left: 60px;
            line-height: 58px;
        }
    </style>
</head>
<body>
<div id="demo">
    <div id="logo">
        <p>GreenSock</p>
    </div>
    <button class="play">play</button>
    <button class="stop">stop</button>

</div>
</body>
<script src="../gsap/src/minified/TweenMax.min.js"></script>

<script>
    var tl=TweenMax.to("#logo",2,{
        left:"500px",
        backgroundColor:"black",
        borderBottomColor:"red",
        ease: Back.easeOut.config(1.5),
        color:"white",
        paused:true
    })
    var play=document.querySelector(".play"),
            stop=document.querySelector(".stop");
    play.addEventListener("click",function(){
        tl.play();
    })
    stop.addEventListener("click",function(){
        tl.restart();
    })
</script>
</html>
